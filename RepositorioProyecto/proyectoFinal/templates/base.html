{% load static %}
<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PROYECTO 2023</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body class="fondo"> 
	
	<div class="container">
		<div class="row">
			<img src="{% static 'img/logo.jpg' %}" width="10" height="150"> 
			<h1 class="titulo ml-3">PROYECTO INFORMATORIO 2023</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
			<a href="{% url 'home' %}">Home</a>		
			<a href="{% url 'noticias:crear_noticia' %}">Crear Noticia</a>
			<a href="{% url 'noticias:listar_noticias' %}">LISTAR</a>
			<a href="{% url 'noticias:categorias' %}">CATEGORIAS</a>
			
			</div>
			<div class="col-md-6">	
			{% if user.is_authenticated %}		
				HOLA COMO ESTAS? {{user.username}}
				<a href="{% url 'logout' %}">Salir</a>
			{%else%}
				<a href="{% url 'login' %}">Login</a>
				<a href="{% url 'usuarios:registrar' %}">registrame</a>
			{%endif%}
		</div>
		</div><hr>	
	</div>
	<div class="container p-3">		
		{% block contenido %}

		{% endblock contenido %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
